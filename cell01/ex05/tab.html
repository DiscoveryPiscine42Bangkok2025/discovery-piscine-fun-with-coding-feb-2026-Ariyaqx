<!DOCTYPE html>
<html>
<head>
    <title>Color Table</title>
    <meta charset="UTF-8">
</head>
<body>

    <table border="1" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td style="background-color: #a2dca2; height: 100px; padding: 10px;">
                First cell
            </td>

            <td style="background-color: #ffccd4; height: 100px; padding: 10px;">
                Second cell
            </td>
        </tr>
    </table>

</body>
</html>
