<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini To Do List</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      width: 350px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 22px;
      color: #333;
    }

    #new-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #6c63ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    #new-btn:hover {
      background: #574ee6;
    }

    #ft_list {
      border-top: 1px solid #ddd;
      padding-top: 10px;
      min-height: 40px;
    }

    .todo {
      background: #f4f6fb;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .todo:hover {
      background: #e6e9f5;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My To Do List</h1>

    <button id="new-btn">New</button>

    <!-- TO DO list -->
    <div id="ft_list"></div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
