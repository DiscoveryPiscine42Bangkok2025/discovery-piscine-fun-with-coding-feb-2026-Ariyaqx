<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change background</title>

    <!-- CSS เดิม (ย้ายมาไว้ในไฟล์เดียว) -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }

        button {
            margin: 20px;
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- HTML เดิม (ตัด onclick ออก) -->
    <button id="btn">Click me!</button>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JavaScript ที่แปลงเป็น jQuery -->
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                var r = Math.floor(Math.random() * 256);
                var g = Math.floor(Math.random() * 256);
                var b = Math.floor(Math.random() * 256);

                $("body").css(
                    "background-color",
                    "rgb(" + r + "," + g + "," + b + ")"
                );
            });
        });
    </script>

</body>
</html>
