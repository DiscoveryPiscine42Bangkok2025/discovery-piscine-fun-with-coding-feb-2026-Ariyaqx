<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon</title>

  <style>
    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      margin: 100px auto;
      cursor: pointer;
      transition: width 0.2s, height 0.2s, background-color 0.2s;
    }
  </style>
</head>
<body>

  <div id="balloon"></div>

  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function () {

      const $balloon = $("#balloon");

      let size = 200;
      const minSize = 200;
      const maxSize = 420;

      const colors = ["red", "green", "blue"];
      let colorIndex = 0;

      function updateBalloon() {
        $balloon.css({
          width: size + "px",
          height: size + "px",
          "background-color": colors[colorIndex]
        });
      }

      // Click: grow + color forward
      $balloon.click(function () {
        size += 10;

        if (size > maxSize) {
          size = minSize;
          colorIndex = 0;
        } else {
          colorIndex = (colorIndex + 1) % colors.length;
        }

        updateBalloon();
      });

      // Mouse leave: shrink + color backward
      $balloon.mouseleave(function () {
        size -= 5;
        if (size < minSize) size = minSize;

        colorIndex = (colorIndex - 1 + colors.length) % colors.length;

        updateBalloon();
      });

    });
  </script>

</body>
</html>
